<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A modern wiki blog with graph visualization">
    <title>Blog</title>

    <link rel="icon" href="icon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/tokens.css?v=2">
    <link rel="stylesheet" href="./styles/base.css?v=2">
    <link rel="stylesheet" href="./styles/theme.css?v=2">
    <link rel="stylesheet" href="./styles/home.css?v=2">
    <style>
.cmd-context { font-size: 0.8rem; color: var(--c-text-tertiary); }
.cmd-matched-tag { font-size: 0.75rem; color: var(--c-primary); font-weight: 500; }
.tooltip {
  position: absolute;
  padding: 10px 14px;
  background: var(--c-bg-elevated);
  border: 1px solid var(--c-border);
  border-radius: 8px;
  font-size: 12px;
  max-width: 300px;
  pointer-events: none;
  opacity: 0;
  transform: translate(-50%, -100%) scale(0.9);
  transition: opacity 0.2s ease, transform 0.2s ease;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  z-index: 100;
  color: var(--c-text-primary);
  line-height: 1.5;
}
.tooltip.visible {
  opacity: 1;
  transform: translate(-50%, -110%) scale(1);
}
.tooltip .chip {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 10px;
    margin-left: 8px;
    font-weight: 600;
}
.graph-3d-tooltip {
  position: absolute;
  padding: 10px 14px;
  background: var(--c-bg-elevated);
  border: 1px solid var(--c-border);
  border-radius: 8px;
  font-size: 12px;
  max-width: 280px;
  pointer-events: none;
  opacity: 0;
  transform: scale(0.9) translateY(-5px);
  transition: opacity 0.2s ease, transform 0.2s ease;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  z-index: 10000;
  color: var(--c-text-primary);
}
.graph-3d-tooltip.visible {
  opacity: 1;
  transform: scale(1) translateY(0);
}
.graph-modal-content {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
}
#graph-container {
    flex: 1;
    min-height: 0;
}
.modal-controls .btn {
    width: 36px;
    height: 36px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}
.graph-modal.fullscreen {
    width: 100vw !important;
    height: 100vh !important;
    max-width: 100% !important;
    max-height: 100% !important;
    border-radius: 0 !important;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.graph-modal.collapsing {
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}
canvas {
    transition: none !important;
}
    </style>

    <!-- External Libraries CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <!-- Settings Backdrop -->
    <div id="settings-backdrop" class="settings-backdrop"></div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="btn-settings-close" class="btn ghost" title="Close settings">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="5" x2="15" y2="15"></line>
                    <line x1="15" y1="5" x2="5" y2="15"></line>
                </svg>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <label for="font-size-slider">
                    <span>Font Size</span>
                    <span id="font-size-value" class="setting-value">16px</span>
                </label>
                <input type="range" id="font-size-slider" min="5" max="48" step="1" value="16">
            </div>
            <div class="setting-group">
                <label for="font-family-select">Font Family</label>
                <select id="font-family-select">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Courier New', monospace">Courier New</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="language-select">Language</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ko">Korean</option>
                </select>
            </div>
            <div class="setting-group">
                <button id="btn-reset-settings" class="btn btn-reset">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    <span>Reset Settings</span>
                </button>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="btn-sidebar-toggle" class="btn ghost" title="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="17" y2="12"></line>
                        <line x1="3" y1="6" x2="17" y2="6"></line>
                        <line x1="3" y1="18" x2="17" y2="18"></line>
                    </svg>
                </button>
                <div class="brand">
                    <a href="#" class="brand-link" id="home-link">✒️ <span id="blog-title"></span></a>
                    <button id="btn-settings" class="btn ghost btn-settings" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Command Palette Search -->
            <div id="search-container" class="search-container">

                <input
                    type="search"
                    id="command-input"
                    placeholder="Search or type '>' for commands..."
                    autocomplete="off"
                >
                                <!-- The search close button was here. It has been removed as per user request. -->
                <div id="command-results" class="command-results"></div>
            </div>

            <div class="actions">
                <button id="btn-search-desktop" class="btn ghost btn-search-desktop" title="Search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8.5" cy="8.5" r="5.5"/>
                        <path d="M12.5 12.5L17 17"/>
                    </svg>
                </button>
                <button id="btn-search-mobile" class="btn ghost btn-search-mobile" title="Search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8.5" cy="8.5" r="5.5"/>
                        <path d="M12.5 12.5L17 17"/>
                    </svg>
                </button>
                <button id="btn-theme" class="btn ghost" title="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" fill="currentColor"/>
                        <path d="M10 2v2m0 12v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M2 10h2m12 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="btn-graph" class="btn ghost" title="Show graph">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="5" cy="5" r="2.5" fill="currentColor"/>
                        <circle cx="15" cy="5" r="2.5" fill="currentColor"/>
                        <circle cx="5" cy="15" r="2.5" fill="currentColor"/>
                        <circle cx="15" cy="15" r="2.5" fill="currentColor"/>
                        <path d="M7.5 5h5M7.5 15h5M5 7.5v5M15 7.5v5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button id="btn-auxpanel-toggle" class="btn ghost" title="Toggle panel">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="17" y2="12"></line>
                        <line x1="3" y1="6" x2="17" y2="6"></line>
                        <line x1="3" y1="18" x2="17" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebar-title">Documents</h3>
                </div>
                <nav id="file-tree" class="file-tree"></nav>
            </aside>

            <!-- Content Area -->
            <section class="content-area" id="content-area">
                <!-- Placeholder -->
                <div id="placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <h1 id="placeholder-title"></h1>
                        <p id="placeholder-description"></p>
                    </div>
                </div>

                <div id="home-page-content"></div>

                <div id="results-page" style="display: none;"></div>

                <!-- Document -->
                <article id="document" class="document" style="display: none;">
                    <div class="breadcrumbs" id="breadcrumbs"></div>
                    <div class="doc-header">
                        <div class="doc-title-container">
                            <h1 id="doc-title"></h1>
                            <button id="btn-bookmark" class="btn ghost" title="Toggle bookmark">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M14.5 18.5L10 15.5L5.5 18.5V4.5C5.5 3.39543 6.39543 2.5 7.5 2.5H12.5C13.6046 2.5 14.5 3.39543 14.5 4.5V18.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div id="doc-meta-info" class="doc-meta-info"></div>
                        <div class="doc-meta">
                            <div id="doc-tags" class="doc-tags"></div>
                        </div>
                    </div>
                    <div id="doc-content" class="doc-content"></div>

                    <section id="comments-section" class="comments-section giscus-section" style="display: none;">
                        <h3>Comments</h3>
                        <div class="giscus"></div>
                    </section>

                    <div id="backlinks" class="backlinks-section"></div>
                </article>

                <section id="folder-view" class="folder-view" style="display: none;"></section>
            </section>

            <!-- Aux Panel -->
            <aside class="aux-panel" id="aux-panel">
                <div id="panels-right" class="panels-container"></div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p id="status">Ready</p>
        </footer>
    </div>

    <!-- Graph Modal -->
    <dialog id="graph-modal" class="graph-modal">
        <div class="graph-modal-content">
            <div class="modal-header">
                <h2 class="graph-title">Document Graph</h2>
                <div class="modal-controls">
                    <input type="search" id="graph-search" placeholder="Filter nodes..." class="graph-search">
                    <button id="btn-toggle-physics" class="btn ghost" title="Toggle Physics">⚡</button>
                    <button id="btn-toggle-3d" class="btn ghost" title="Toggle 3D/2D">3D</button>
                    <button id="btn-fullscreen" class="btn ghost" title="Fullscreen">⛶</button>
                    <button id="close-graph" class="btn ghost">✕</button>
                </div>
            </div>
            <div id="graph-container" class="graph-container"></div>
        </div>
    </dialog>

    <!-- Quick View Popup -->
    <div id="quick-view-popup">
        <div class="quick-view-content">
            <h4 id="quick-view-title" class="quick-view-title">
                <span class="icon">📄</span>
                <span class="text"></span>
            </h4>
            <div id="quick-view-body" class="quick-view-body"></div>
        </div>
    </div>

    <!-- Panels Modal (Mobile) -->
    <dialog id="panels-modal" class="panels-modal">
        <div class="panels-modal-content">
            <div class="modal-header">
                <h2>Document Info</h2>
                <button id="close-panels" class="btn ghost">✕</button>
            </div>
            <div id="panels-modal-body" class="panels-modal-body"></div>
        </div>
    </dialog>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="https://unpkg.com/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script src="https://unpkg.com/three@0.138.3/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.70.5/dist/3d-force-graph.min.js"></script>
    <script src="https://unpkg.com/three-spritetext@1.6.3/dist/three-spritetext.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    <!-- App -->
    <script type="module" src="./js/app.js?v=5"></script>
</body>
</html>
